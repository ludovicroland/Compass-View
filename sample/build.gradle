apply plugin: 'com.android.application'

android
{
  compileSdkVersion 24
  buildToolsVersion "24.0.2"

  defaultConfig
  {
    applicationId "garin.artemiy.compassview"

    minSdkVersion 9
    targetSdkVersion 24

    versionCode 5
    versionName "1.1"
  }

  buildTypes
  {
    release
    {
      minifyEnabled false
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.txt"
    }
  }
}

dependencies
{
  compile (project(":library"))
  {
    transitive true
  }
}
